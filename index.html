<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            height: 120vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
        }
        .container{
            font-size: 20px;
            width: 40em;
            height: 40em;
            position: relative;
        }
        .sun{
            position: absolute;
            top: 15em;
            left: 15em;
            width: 10em;
            height: 10em;
            /* background-color: yellow; */
            border-radius: 50%;
            box-shadow: 0 0 3em white;
            background-image: url("./assets/images/RR.jpg");
            background-size: cover;
        }
        .earth, .moon{
            position: absolute;
            border-style: solid;
            border-color: white transparent transparent transparent;
            border-width: 0.1em 0.1em 0 0 ;
            border-radius: 50%;
        }
        @keyframes orbit{
            to{

                transform: rotate(360deg);
            }
        }
        .earth{
            top: 5em;
            left: 5em;
            width: 30em;
            height: 30em;
            animation: orbit 20s linear infinite;
        }
        .moon{
            top: 5px;
            left: 400px;
            width: 10em;
            height: 10em;
            animation: orbit 5s  linear infinite;
            /* background-color: rgba(202, 255, 255, 0.178); */
        }
        .earth::before,
        .moon::before{
            content: '';
            position: absolute;
            border-radius: 50%; 
        }
        .earth::before{
            top: 2.8em;
            right: 2rem;
            width: 5em;
            height: 5em;
            /* background-color: aqua; */
            background-image: url(./assets/images/Raju.jpg);
            background-size: cover;

        }
        .moon::before{
            top: 0.8em;
            right: 0.2em;
            width: 2em;
            height: 2em;
            /* background-color: silver; */
            background-image: url(./assets/images/reethu.jpg);
            background-size: cover;

        }


        @media (max-width: 768px) {
            .container {
                width: 20em;
                height: 20em;
                font-size: 40px;
            }
            .sun {
                    top: -10.5em;
                    left: -7.5em;
                    width: 30em;
                    height: 30em;
            }
            .earth {
                top: 2.5em;
                left: 2.5em;
                width: 15em;
                height: 15em;
            }
            .earth::before {
                top: 1.4em;
                right: 1.4rem;
                width: 1.5em;
                height: 1.5em;
            }
            .moon {
                left: 80px;
                width: 4em;
                height: 4em;
            }
            .moon::before {
                top: 0.4em;
                right: 0.1em;
                width: 0.6em;
                height: 0.6em;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 15em;
                height: 15em;
                font-size: 6px;
            }
            .sun {
                top: -10em;
                left: -2em;
                width: 20em;
                height: 20em;
            }
            .earth {
                top: -23em;
                left: -15em;
                width: 45em;
                height: 45em;
            }
            .earth::before {
                top: 1.2em;
                right: 1.2rem;
                width: 10em;
                height: 10em;
            }
            .moon {
                top: -16px;
                left: 174px;
                width: 17em;
                height: 17em;
            }
            .moon::before {
                top: 1.3em;
                right: 0.1em;
                width: 3em;
                height: 3em;
            }
        }
    /* </style> */

    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
         <div class="earth">
            <div class="moon"></div>
         </div>
    </div>
</body>
</html>
